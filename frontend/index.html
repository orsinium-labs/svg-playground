<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <title>Loading svg.py playground...</title>
  <link rel="shortcut icon" href="favicon.ico">

  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.2/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-Smlep5jCw/wG7hdkwQ/Z5nLIefveQRIY9nfy6xoR1uRYBtpZgI6339F5dgvm/e9B" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/pyodide/v0.21.2/full/pyodide.js" crossorigin="anonymous">
  </script>
  <script src="./wasm_exec.js"></script>

  <!-- import web IDE (CodeMirror) -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/6.65.7/codemirror.min.js" integrity="sha512-8RnEqURPUc5aqFEN04aQEiPlSAdE0jlFS/9iGgUyNtwFnSKCXhmB6ZTNl7LnDtDWKabJIASzXrzD0K+LYexU9g==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/6.65.7/codemirror.min.css" integrity="sha512-uf06llspW44/LZpHzHT6qBOIVODjWtv4MxCricRxkzvopAlSWnTf6hpZTFxuuZcuNE9CBQhqE0Seu1CoRk84nQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/6.65.7/mode/python/python.min.js" integrity="sha512-2M0GdbU5OxkGYMhakED69bw0c1pW3Nb0PeF3+9d+SnwN1ryPx3wiDdNqK3gSM7KAU/pEV+2tFJFbMKjKAahOkQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/6.65.7/addon/hint/show-hint.min.css" integrity="sha512-OmcLQEy8iGiD7PSm85s06dnR7G7C9C0VqahIPAj/KHk5RpOCmnC6R2ob1oK4/uwYhWa9BF1GC6tzxsC8TIx7Jg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/6.65.7/addon/hint/show-hint.min.js" integrity="sha512-yhmeAerubMLaGAsyS7sE8Oqub6GeTkBDQpkXo2JKHgg7JOCudQvcbDQc5rPxdl7MqcDusTJzSy+ODlyzAwETfQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
</head>

<body>
  <h1 class="text-center">
    <a href="https://github.com/orsinium-labs/svg.py" target="_blank">svg.py</a>
    playground (<a href="https://github.com/orsinium-labs/svg-playground" target="_blank">GitHub</a>)
  </h1>
  <div class="container-fluid">
    <div class="row">
      <div class="col-md-7">
        <div class="card">
          <div class="card-body">
            <h5 class="card-title">code.py</h5>
            <textarea class="card-text" id="py-code" contenteditable="true">
              loading...
            </textarea>
            <button href="#" class="btn btn-outline-primary" disabled id="py-run-button">
              loading...
            </button>
          </div>
        </div>
      </div>
      <div class="col">
        <div class="card" style="resize: vertical; overflow: auto;">
          <div class="card-body">
            <h5 class="card-title">canvas.svg</h5>
            <pre class="card-text" id="py-canvas"></pre>
          </div>
        </div>
      </div>
    </div>

    <div class="row">
      <div class="col">
        <div class="card">
          <div class="card-body">
            <h5 class="card-title">console.ipynb</h5>
            <div class="card-text" id="py-output"></div>
            <form class="card-text", id="py-input-form" action="?">
              <input type="text" class="form-control" id="py-input-text" placeholder=">>>" autocomplete="off"/>
            </form>
          </div>
        </div>
      </div>
    </div>

  </div>

  <!-- load WASM script -->
  <script src="./loader.js"></script>

</body>

</html>
