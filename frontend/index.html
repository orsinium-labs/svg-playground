<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <title>Loading svg.py playground...</title>
  <link rel="shortcut icon" href="favicon.ico">

  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.2/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-Smlep5jCw/wG7hdkwQ/Z5nLIefveQRIY9nfy6xoR1uRYBtpZgI6339F5dgvm/e9B" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/pyodide/v0.21.2/full/pyodide.js" crossorigin="anonymous">
  </script>
  <script src="./wasm_exec.js"></script>

  <!-- import web IDE (CodeMirror) -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.58.1/codemirror.min.js"
    integrity="sha512-WWC1A/JchDFZ2ZGaNyMC7CmPFXGLI/6Ih7WN6YG0DX1NGMkW5lqCVFxCmEx3e56Z7iqdQGpO0f+m2t9CJhdb2Q=="
    crossorigin="anonymous"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.58.1/codemirror.min.css"
    integrity="sha512-xIf9AdJauwKIVtrVRZ0i4nHP61Ogx9fSRAkCLecmE2dL/U8ioWpDvFCAy4dcfecN72HHB9+7FfQj3aiO68aaaw=="
    crossorigin="anonymous" />
  <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.58.1/mode/python/python.min.js"
    integrity="sha512-DS+asaww1mE0V/N6YGVgoNIRj+yXB9hAV68vM6rVeWs0G+OyMd24LKrnS4Z+g26rgghU7qvGeEnRVUArV7nVog=="
    crossorigin="anonymous"></script>
</head>

<body>
  <h1 class="text-center">
    <a href="https://github.com/orsinium-labs/svg.py" target="_blank">svg.py</a>
    playground (<a href="https://github.com/orsinium-labs/svg-playground" target="_blank">GitHub</a>)
  </h1>
  <div class="container-fluid">
    <div class="row">
      <div class="col-md-7">
        <div class="card">
          <div class="card-body">
            <h5 class="card-title">code.py</h5>
            <textarea class="card-text" id="py-code" contenteditable="true">
              loading...
            </textarea>
            <button href="#" class="btn btn-outline-primary" disabled id="py-run-button">
              loading...
            </button>
          </div>
        </div>
      </div>
      <div class="col">
        <div class="card" style="resize: vertical; overflow: auto;">
          <div class="card-body">
            <h5 class="card-title">canvas.svg</h5>
            <pre class="card-text" id="py-canvas"></pre>
          </div>
        </div>
      </div>
    </div>

    <div class="row">
      <div class="col">
        <div class="card">
          <div class="card-body">
            <h5 class="card-title">console.ipynb</h5>
            <div class="card-text" id="py-output"></div>
            <form class="card-text", id="py-input-form" action="?">
              <input type="text" class="form-control" id="py-input-text" placeholder=">>>" autocomplete="off"/>
            </form>
          </div>
        </div>
      </div>
    </div>

  </div>

  <!-- load WASM script -->
  <script src="./loader.js"></script>

</body>

</html>
